<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>读心术</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Scrollify.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script type="text/javascript">
			$(function() {
				$.scrollify({
					section: "section",
				});
			});
		</script> -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			section{
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 100%;
				font-size: 99px;
			}
			section img{
				height: 800px;
				width: 500px;
			}
			
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
			        <section class="swiper-slide" style="background-color: #7805d0;">
						<img src="img/2.jpg" >
					</section>
			        <section class="swiper-slide" style="background-color: #7805d0;">
						<img src="img/3.png" >
					</section>
			        <section class="swiper-slide" style="background-color: #7aad20;">
						<img src="img/4.jpg" >
					</section>
			        <section class="swiper-slide" style="background-color: #e46339;">
						<img src="img/5.jpg" >
					</section>
			        <section class="swiper-slide" style="background-color: #06baae;">
						<img src="img/6.jpg" >
					</section>
			        <section class="swiper-slide" style="background-color: #7805d0;">
						<img src="img/7.jpg" >
					</section>
			        <section class="swiper-slide" style="background-color: #6706d1;">
						<a href=""><img src="img/8.jpg" class="img8"></a>
					</section>
			</div>
			 <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			    
			    <!-- 如果需要导航按钮 -->
			    <div class="swiper-button-prev"></div>
			    <div class="swiper-button-next"></div>
			    
			    <!-- 如果需要滚动条 -->
			    <div class="swiper-scrollbar"></div>
		</div>
	</body>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
				// 分页器
		        pagination: '.swiper-pagination',
		        paginationClickable: true,
				// 切换方式
				effect: "cube3d",
				// 轮播方向
		        direction: 'vertical',
				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				// 键盘控制
				keyboardControl : true,
				// 鼠标控制
				mousewheelControl : true,
				mousewheelForceToAxis : true,
				// 自动播放
				// autoplay:3000,
				// 禁止向上滑动
				allowSwipeToPrev : false,
		    });
			
		// 不显示滚动条
		$('body').css({
			"overflow-x":"hidden",
			"overflow-y":"hidden"
		});
		
		$('.img8').click(function  () {
			location.reload();
		})
	</script>
</html>
